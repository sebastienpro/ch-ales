<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Verso</title>
    <style type="text/css">
        body {
            font-size: 10pt;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg-g {
            background-color: #eeeeee;
        }

        .bg-red {
            background-color: rgba(70, 130, 180, 0.5) !important;
        }

        .title {
            font-weight: bold;
            text-align: center;
            background-color: lightgray;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 0.1em solid currentColor;
            margin-top: 15px;
            padding: 0;
        }

        th {
            text-align: center;
            height: 30px;
        }

        tr, td {
            border-collapse: collapse;
            border-spacing: 0;
            padding-left: 5px;
            height: 25px;
        }

        .big-row {
            height: 35px;
        }

        .no-border {
            border: 0px solid #000000;
        }

        .main-table {
            border-collapse: collapse;
            border: 0.1em solid currentColor;
            border-spacing: 0;
            margin: 0;
            padding: 0;
        }

        .temp-table {
            border-collapse: collapse;
            border: solid;
            border-spacing: 0;
            margin: 0;
        }

        .border {
            border-collapse: collapse;
            border: solid;
            border-spacing: 0;
            margin: 0;
            border-width: 0.1em 0.1em 0.1em 0.1em;
        }
        .border-r {
            border: solid;
            border-width: 0 1px 0 0;
        }

        .checkbox {
            width: 1em;
            height: 1em;
            border-radius: 0.25em;
            border: 0.1em solid currentColor;
            vertical-align: middle;
            position: relative;
            bottom: 1px;
        }
    </style>
</head>
<body>
<table style="width: 100%; height: 100%" class="no-border">
    <tr>
        <td style="width: 50%; vertical-align: top">{% include 'verso/main-left.html' %}</td>
        <td style="width: 50%; vertical-align: top">{% include 'verso/main-right.html' %}</td>
    </tr>
</table>
</body>
</html>
